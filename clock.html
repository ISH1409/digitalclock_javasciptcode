<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Digital Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #232526, #757F9A 100%);
      font-family: 'Poppins', Arial, sans-serif;
      box-sizing: border-box;
    }
    .glass-clock {
      padding: 40px 60px;
      border-radius: 40px;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 8px 50px rgba(45, 122, 223, 0.5), 0 2px 12px rgba(0,0,0,0.10) inset;
      backdrop-filter: blur(14px) saturate(130%);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .clock-time {
      font-size: 3.5em;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 8px #34e2fa, 0 0 32px #166bcd, 0 0 2px #fff;
      letter-spacing: 0.12em;
      margin-bottom: 12px;
      transition: color 0.2s;
    }
    .clock-date {
      font-size: 1.25em;
      color: #b4d2f7;
      text-shadow: 0 0 4px #41caff;
      text-transform: uppercase;
    }
    @media (max-width:600px) {
      .glass-clock {
        padding: 16px 5vw;
        border-radius: 20px;
      }
      .clock-time {
        font-size: 2.1em;
      }
      .clock-date {
        font-size: 1.03em;
      }
    }
  </style>
</head>
<body>
  <div class="glass-clock">
      <div class="clock-time" id="clock"></div>
      <div class="clock-date" id="date"></div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours().toString().padStart(2, '0');
      let minutes = now.getMinutes().toString().padStart(2, '0');
      let seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

      // Date string: e.g. SUNDAY, 21 SEPTEMBER 2025
      const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      const months = ["January", "February","March","April","May","June","July","August","September","October","November","December"];
      let dateStr = `${weekdays[now.getDay()].toUpperCase()}, ${now.getDate()} ${months[now.getMonth()].toUpperCase()} ${now.getFullYear()}`;
      document.getElementById('date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
